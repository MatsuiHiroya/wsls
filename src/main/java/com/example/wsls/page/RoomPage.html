<div wicket:id="winnersWMC">

        当選者の抽選数値：<span wicket:id="winnersResult">calc result</span>
    </li>
    </ul>
</div>

<div wicket:id="userInfo">

<h3>参加者の情報</h3>
<diV wicket:id="LVWMC">

        抽選数値：<span wicket:id="calcResultLabel">calc result</span>
